<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles/sign.css">
    <link rel="icon" href="../assets/image/logo.png" sizes="32x32">
    <title>Ptitcare - Đăng nhập | Đăng kí</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Đăng nhập</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" class="input" placeholder=" ">
                        <label class="label-input">Tài khoản</label>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="input" placeholder=" ">
                        <label class="label-input">Mật khẩu</label>
                    </div>
                    <div id="forgot">
                        <a href="#"><span>Quên mật khẩu?</span></a>
                    </div>
                    <input type="submit" value="Tiếp tục" class="btn solid" />
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Đăng kí</h2>
                    <div class="input-field" id="email">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="input" placeholder=" ">
                        <label class="label-input">Email</label>
                        <div class="check"><i class="fas fa-check-circle"></i></div>
                    </div>
                    <div class="input-field" id="fullName">
                        <i class="far fa-id-card"></i>
                        <input type="text" class="input" placeholder=" ">
                        <label class="label-input">Họ và tên</label>
                        <div class="check"><i class="fas fa-check-circle"></i></div>
                    </div>
                    <div class="input-field" id="userName">
                        <i class="fas fa-user"></i>
                        <input type="text" class="input" placeholder=" ">
                        <label class="label-input">Tài khoản</label>
                        <div class="check"><i class="fas fa-check-circle"></i></div>
                    </div>
                    <div class="input-field" id="pass">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="pass1" class="input" placeholder=" ">
                        <label class="label-input" for="pass">Mật khẩu</label>
                        <div class="check" id="checkPass1"><i class="fas fa-check-circle"></i></div>
                    </div>
                    <p id="mess" style="font-size: 12px;color: rgb(49, 48, 48);">
                        (Mật khẩu độ dài từ 8 kí tự trở lên)
                    </p>
                    <div class="input-field" id="confirmPass">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="cnfPass" class="input" placeholder=" ">
                        <label class="label-input" for="cnfPass">Xác nhận mật khẩu</label>
                        <div class="check" id="checkPass2"><i class="fas fa-check-circle"></i></div>
                    </div>
                    <input type="submit" class="btn" value="Đăng kí" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Bạn chưa có tài khoản ?</h3>
                    <p>
                        Để chúng tôi có thể quan tâm bạn nhiều hơn. Vui lòng đăng kí!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                Đăng kí
              </button>
                </div>
                <img src="../assets/image/signup.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Bảo vệ niềm hạnh phúc của bạn!</h3>
                    <p>
                        Hãy để chúng tôi gìn giữ niềm hạnh phúc đó!
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                Đăng nhập
              </button>
                </div>
                <img src="../assets/image/signin.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="../assets/js/sign/panel.js"></script>
    <script src="../assets/js/sign/validator.js"></script>
    <script>
        Validator({
            form: ".sign-up-form",
            rules: [
                Validator.isRequired("#fullName"),
                Validator.isRequired("#userName"),
                Validator.isEmail("#email"),
                Validator.minLength("#pass", 8),
                Validator.cnfPass("#confirmPass", function() {
                    return document.querySelector(".sign-up-form #pass #pass1").value;
                }, 8)
            ],
            // onSubmit: function(data) {
            //     console.log(data);
            // }
        })
    </script>
</body>

</html>
